<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <style>
        /* Body styles to center content and set background */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
            background-image: url('https://cdn.dribbble.com/users/504316/screenshots/20258850/34763_smokefree_vet_quit_forgood_vendingmachine_600x800.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Grid layout for buttons */
        .store-buttons {
            position: absolute;
            left: 10%;
            top: 8%;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 5vw;
            row-gap: 8vh;
            margin-bottom: 50px;
        }

        /* General button styles */
        .store-button,
        .store-button *,
        .store-button :after,
        .store-button :before,
        .store-button:after,
        .store-button:before {
            border: 0 solid;
            box-sizing: border-box;
        }

        .store-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 7vh;
            width: 10vw;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: button;
            background-color: #cecece;
            background-image: none;
            color: #000;
            cursor: pointer;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-size: calc(0.8vw + 0.8vh);
            font-weight: 900;
            line-height: 1.5;
            margin: 0;
            -webkit-mask-image: -webkit-radial-gradient(#cecece, #000);
            padding: 0;
            border-radius: 10px;
            border: .1vh solid;
            transition: transform 0.1s;
        }

        /* Button hover effect */
        .store-button:hover {
            transform: scale(1.02);
        }

        /* Disabled button style */
        .store-button:disabled {
            cursor: default;
        }

        /* Style for focused button */
        .store-button:-moz-focusring {
            outline: auto;
        }

        .store-button svg {
            display: block;
            vertical-align: middle;
        }

        /* Hide elements with hidden attribute */
        .store-button [hidden] {
            display: none;
        }

        /* Reset button styles for border and overflow handling */
        .store-button {
            border: .1vh solid;
            display: block;
            overflow: hidden;
            padding: 2vh 5vw;
            position: relative;
            text-align: center;
        }

        /* New and old text inside button */
        .store-button .new,
        .store-button .old span {
            font-weight: 900;
            transition: transform 0.2s;
        }

        /* New text positioned and initially scaled down */
        .store-button .new {
            position: absolute;
            left: 30%;
            top: 20%;
            transform: scale(0);
        }

        /* Scale up new text on hover */
        .store-button:hover .new {
            position: absolute;
            left: 30%;
            top: 20%;
            transform: scale(1);
        }

        /* Old text positioning */
        .store-button .old,
        .store-button .old span {
            inset: 0;
            position: absolute;
        }

        /* Styling for old text with background color and centering */
        .store-button .old span {
            background: #000;
            color: #fff;
            display: block;
            display: grid;
            place-items: center;
        }

        /* Clip-path effect for the first old text span */
        .store-button .old span:first-child {
            -webkit-clip-path: polygon(0 0, 51% 0, 51% 100%, 0 100%);
            clip-path: polygon(0 0, 51% 0, 51% 100%, 0 100%);
        }

        /* Clip-path effect for the second old text span */
        .store-button .old span:nth-child(2) {
            -webkit-clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
        }

        /* Move old text out of view on hover */
        .store-button:hover .old span:first-child {
            transform: translateY(-100%);
        }

        .store-button:hover .old span:nth-child(2) {
            transform: translateY(100%);
        }

        /* Points counter styling */
        .points-counter {
            position: absolute;
            top: 80%;
            left: 50%;
            font-size: 4vh;
            font-weight: bold;
            color: white;
        }

        /* Full-screen transparent square background */
        .square1 {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100vw;
            height: 100vh;
        }

        /* Main square style */
        .square {
            position: absolute;
            left: 72%;
            top: 23%;
            height: 65vh;
            width: 25vw;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid #3498db;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #333333;
            font-size: 24px;
            text-align: center;
        }

        /* Hover effect for square */
        .square:hover {
            transform: scale(1.01);
            background-color: #f0f0f0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Special styling for square with ID square3 */
        #square3 {
            top: 12%;
            height: 10vh;
            border: 2px solid #0060a0;
        }
    </style>
</head>

<body>
    <!-- Background square element -->
    <div class="square1"></div>
    <!-- Main square element -->
    <div class="square"></div>
    <!-- Square with special ID -->
    <div class="square" id="square3"></div>
    <!-- Points counter displayed on the page -->
    <div class="points-counter">
        Points: <span id="points">400</span>
    </div>
    <!-- Container for store buttons -->
    <div class="store-buttons">
        <!-- Store button with text transition -->
        <button class="store-button" onclick="deductPoints()">
            <div class="new">Select?</div>
            <div class="old">
                <span>Oreos</span>
                <span>Oreos</span>
            </div>
        </button>
        <!-- Additional store buttons with similar structure -->
        <button class="store-button" onclick="deductPoints()">
            <div class="new">Select?</div>
            <div class="old">
                <span>Doritoes</span>
                <span>Doritoes</span>
            </div>
        </button><button class="store-button" onclick="deductPoints()">
            <div class="new">Select?</div>
            <div class="old">
                <span>Chips Ahoy</span>
                <span>Chips Ahoy</span>
            </div>
        </button><button class="store-button" onclick="deductPoints()">
            <div class="new">Select?</div>
            <div class="old">
                <span>Cheetos</span>
                <span>Cheetos</span>
            </div>
        </button><button class="store-button" onclick="deductPoints()">
            <div class="new">Select?</div>
            <div class="old">
                <span>Cheez It</span>
                <span>Cheez It</span>
            </div>
        </button><button class="store-button" onclick="deductPoints()">
            <div class="new">Select?</div>
            <div class="old">
                <span>Sanity from coding HTML</span>
                <span>Sanity from coding HTML</span>
            </div>
        </button>
    </div>

    <!-- JavaScript function to deduct points when a button is clicked -->
    <script>
        var points = 300;

        function deductPoints() {
            if (points >= 50) {
                points -= 50;
                document.getElementById('points').textContent = points;
            } else {
                alert("Not enough points!");
            }
        }
    </script>
</body>

</html>
